<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto treno (form)</title>

     <!-- Link css Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <!-- Link css style-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Container bootstrap -->
    <div class="container">

        <h1>Calcolo il prezzo del tuo biglietto</h1>
        
        <!-- mio container -->
        <div class="Box px-4 text-center">

            <form class="row g-3 mt-4 ">

                <div class="mb-3 ms-5 col-4 form-group">
                  <label for="exampleInputText" class="form-label ">Nome Cognome</label>
                  <input type="text" class="form-control NomeCognome" id="exampleInputText">
                </div>

                <div class="mb-3 col-2">
                  <label for="exampleInputNumber" class="form-label">km da percorrere</label>
                  <input type="number" class="form-control nKilo" id="exampleInputNumber">
                </div>

                <div class="mb-3 col-2">
                    <label for="inputAge" class="form-label ">Fascia d'et&aacute;</label>
                    <select id="inputAge" class="form-select nEta">
                      <option selected>Maggiorenne</option>
                      <option>Minorenne</option>
                      <option>Over 65</option>
                    </select>
                </div>

                <div class="mb-3 col-12">
                    <button type="button" class="btn btn-primary" id="calcolo">Calocolo</button>
                    <button type="button" class="btn btn-danger" id="cencella">Annulla</button>
                </div>

            </form>

        </div>

        <!-- container (invisibile)-->
        <div id="none">

            <div class="Box px-4 text-center">

                <h1>Dettagli passeggero</h1>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome passeggero</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice Cp</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row" id="Dati"></th>
                        <td id="offerta"></td>
                        <td>5</td>
                        <td id="CodiceCp"></td>
                        <td id="prezzo"></td>
                      </tr>
                    </tbody>
                  </table>

            </div>

        </div>
         
       

    </div>
    
    

    
    <!-- Link mio file Js-->
    <script type="text/javascript" src="javascript/Jv.js"></script>
    
</body>
</html>
